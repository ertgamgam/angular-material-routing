<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer
   class="sidenav"
    fixedInViewport="true"
     [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" 
    [opened]="!(isHandset$ | async)">
    <mat-toolbar style="background-color: brown">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/navigator/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/navigator/tree">Tree</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="background-color: brown" color="warn">
      <button type="button"
       aria-label="Toggle sidenav"
        mat-icon-button 
        (click)="drawer.toggle()"
         *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-routing</span>
    </mat-toolbar>
 <!--  <ng-content></ng-content> -->
 <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
